<<form onsubmit="saveTrade()">
  <label for="trade-date">Trade Date:</label>
  <input type="date" id="trade-date" name="trade-date">
  
  <label for="enter-price">Enter Price:</label>
  <input type="number" id="enter-price" name="enter-price">
  
  <label for="risk-reward">Risk/Reward Ratio:</label>
  <input type="number" id="risk-reward" name="risk-reward">
  
  <label for="risk-amount">Risk Amount:</label>
  <input type="number" id="risk-amount" name="risk-amount">
  
  <label for="profit">Profit/Loss:</label>
  <input type="number" id="profit" name="profit">
  
  <label for="profit-amount">Profit Amount:</label>
  <input type="number" id="profit-amount" name="profit-amount">
  
  <input type="submit" value="Save">
  <button onclick="location.href='https://tuvsh3112.github.io/tuv/tuv.html'">All Trades</button>
</form>

<style>
  /* Add some spacing and a background color to the body */
  body {
    background-color: #f2f2f2;
    padding: 30px;
  }

  /* Center the form on the page */
  form {
    width: 500px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 0px 10px #ccc;
  }

  /* Style the labels */
  label {
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
    display: block;
  }

  /* Style the inputs */
  input[type="text"], input[type="number"], input[type="date"] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 2px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
  }

  /* Style the submit button */
  input[type="submit"] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 18px;
    font-weight: bold;
  }

  /* Change the background color of the submit button on hover */
  input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>

<script>
  var tradeList = [];
  function saveTrade(event) {
    event.preventDefault();
    var tradeDate = document.getElementById("trade-date").value;
    var enterPrice = document.getElementById("enter-price").value;
    var riskReward = document.getElementById("risk-reward").value;
    var riskAmount = document.getElementById("risk-amount").value;
    var profit = document.getElementById("profit").value;
    var profitAmount = document.getElementById("profit-amount").value;
    localStorage.setItem("tradeData", JSON.stringify({tradeDate: tradeDate, enterPrice: enterPrice, riskReward: riskReward, riskAmount: riskAmount, profit: profit, profitAmount: profitAmount}));

    var trade = {
      date: tradeDate,
      enterPrice: enterPrice,
      riskReward: riskReward,
      riskAmount: riskAmount,
      profit: profit,
      profitAmount: profitAmount
    };
    
    tradeList.push(trade);
    localStorage.setItem("allTrades", JSON.stringify(tradeList));
  }
</script>

<div id="trade-data"></div>

<script>
  var tradeData = JSON.parse(localStorage.getItem("tradeData"));
  document.getElementById("trade-data").innerHTML = "Trade Date: " + tradeData.tradeDate + "<br>Enter Price: " + tradeData.enterPrice + "<br>Risk/Reward Ratio: " + tradeData.riskReward + "<br>Risk Amount: " + tradeData.riskAmount + "<br>Profit/Loss: " + tradeData.profit + "<br>Profit Amount: " + tradeData.profitAmount;
</script>
