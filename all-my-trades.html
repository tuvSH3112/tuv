<div id="trade-list"></div>
<script>
    var tradeList = document.getElementById("trade-list");
    var trades = JSON.parse(localStorage.getItem("trades"));
  
    if (trades) {
      for (var i = 0; i < trades.length; i++) {
        var trade = trades[i];
        var tradeRow = document.createElement("div");
        tradeRow.innerHTML = 
          "<p>Trade Date: " + trade.tradeDate + "</p>" +
          "<p>Enter Price: " + trade.enterPrice + "</p>" +
          "<p>Risk/Reward Ratio: " + trade.riskReward + "</p>" +
          "<p>Risk Amount: " + trade.riskAmount + "</p>" +
          "<p>Profit/Loss: " + trade.profit + "</p>" +
          "<p>Profit Amount: " + trade.profitAmount + "</p>";
        tradeList.appendChild(tradeRow);
      }
    } else {
      tradeList.innerHTML = "No trades to display.";
    }
  </script>
